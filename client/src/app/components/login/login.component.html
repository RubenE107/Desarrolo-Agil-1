<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bodyLogin">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l8 offset-l2 loginDiv">
                    <div class="row loginContainer">
                        <div class="col s12 m6 l6">
                            <div class="col s11 offset-s1">
                                <img src="assets/images/logo.png" class="responsive-img" alt="logo">
                            </div>
                        </div>
                        <div class="col s12 m5 l5 offset-l1 offset-m1">
                            <div class="loginTitulo">
                                <h5>Iniciar Sesión</h5>
                            </div>
                            <div class="row">
                                <div class="col s12 customInput">
                                    <i class="material-icons prefix">email</i>
                                    <input class="browser-default" type="email" name="email" id="email" placeholder="correo"
                                        autocomplete="off">
                                </div>
                                <div class="col s12 customInput">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input class="browser-default" type="password" name="password" id="password"
                                        placeholder="contraseña" autocomplete="off">
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn col l12 s12 m12 btnLogin ">
                                    LOGIN
                                </button>
                                <div class="col s12 m12 l12 divOlvide">
                                    <a href="">Olvidé mi contraseña!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
